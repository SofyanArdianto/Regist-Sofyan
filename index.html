<!DOCTYPE html>
<html>
  <head>
    <title>Form Registrasi Perpus SMKN 4</title>
    <link rel="shortcut icon" href="logo.png" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <style>
      * {
        font-family: "poppins", sans-serif;
        border: none;
        text-decoration: none;
      }

      link {
        display: none;
      }

      body {
        background-color: rgb(254, 254, 254);
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
        min-height: auto;
      }

      .Navbar-nav {
        padding: 5px;
        background-color: rgb(255, 145, 0);
        font-weight: bold;
        font-size: 25px;
        left: 0;
      }

      .Navbar-nav span {
        color: #fff;
        margin-left: 1%;
        position: absolute;
        margin-top: 19px;
        cursor: default;
      }

      .Navbar-nav img {
        width: 80px;
        align-items: center;
        margin-left: 20px;
        position: relative;
      }

      .container {
        background-color: rgb(234, 234, 234);
        padding: 5%;
        margin: auto;
        width: 40%;
        border-radius: 10px;
        margin-bottom: 5%;
        margin-top: 2%;
      }

      h1 {
        text-align: center;
        color: #333333;
      }

      input[type="text"],
      input[type="email"],
      input[type="password"],
      textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        margin-top: 6px;
        margin-bottom: 16px;
        resize: vertical;
      }

      label {
        font-weight: bold;
      }

      button[type="submit"] {
        background-color: #4caf50;
        color: #ffffff;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
      }

      button[type="submit"]:hover {
        background-color: #45a049;
      }

      @media (max-width: 768px) {
        .container {
          width: 90%;
        }
      }
    </style>
  </head>
  <body>
    <!-- Navbar nav -->
    <div class="Navbar-nav">
      <a href="#"
        ><img
          src="https://images.smkn4jkt.sch.id/content/2012/01/SMK-N-4-kecil.jpg"
          alt=""
      /></a>
      <a class="text-nav" href="#"
        ><span
          >Registrasi Perpustakaan <br />
          Smk 4 Jakarta</span
        ></a
      >
    </div>

    <!-- Navbar end -->

    <!-- Container -->
    <div class="container">
      <form>
        <h1>Form Registrasi Perpustakaan Online SMKN 4 Jakarta Utara</h1>
        <label for="nama"><b>Nama Lengkap</b></label>
        <input
          type="text"
          placeholder="Masukkan nama lengkap"
          name="nama"
          required
        />

        <label for="kelas"><b>Kelas dan Jurusan</b></label>
        <input
          type="text"
          placeholder="Contoh: X Teknik Jaringan Komputer"
          name="kelas"
          required
        />

        <label for="nis"><b>NIS</b></label>
        <input type="text" placeholder="Masukkan NIS" name="nis" required />

        <label for="email"><b>Email</b></label>
        <input
          type="email"
          placeholder="Masukkan email"
          name="email"
          required
        />

        <label for="telp"><b>No Telepon</b></label>
        <input
          type="text"
          placeholder="Masukkan nomor telepon"
          name="telp"
          required
        />

        <label for="password"><b>Password</b></label>
        <input
          type="password"
          placeholder="Masukkan password"
          name="password"
          required
        />
        <button type="submit" class="registerbtn button">Daftar</button>
      </form>
    </div>
  </body>
</html>
